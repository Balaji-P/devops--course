<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>x19</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/reveal.css">
        <link rel="stylesheet" href="../css/theme/x19.css" id="theme">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="../lib/css/monokai.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section id="x19"
                    data-markdown="x19.md"
                    data-separator="^\n\n\n"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:"
                    data-charset="iso-8859-15"
                    data-background="linear-gradient(to bottom right, rgba(25,151,181,0.9), rgba(87,185,72,0.9))">
                </section>
                <section id="x19-light"
                    data-markdown="x19-light.md"
                    data-separator="^\n\n\n"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:"
                    data-charset="iso-8859-15"
                    data-background="linear-gradient(to bottom right, rgba(25,151,181,0.9), rgba(87,185,72,0.9)), url(img/ide.jpg) center / cover">
                </section>
                <section id="x19-dark"
                    data-markdown="x19-dark.md"
                    data-separator="^\n\n\n"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:"
                    data-charset="iso-8859-15"
                    class="demo">
                </section>
                <section id="thank-you"
                    data-markdown="thank-you.md"
                    data-separator="^\n\n\n"
                    data-separator-vertical="^\n\n"
                    data-separator-notes="^Note:"
                    data-charset="iso-8859-15"
                    class="demo"
                    data-background="linear-gradient(to bottom right, rgba(37,44,51,0.8), rgba(37,44,51,0.8)), url(img/sparks.jpg) center / cover">
                </section>
            </div>
            <div class="sponsor"><img src="../img/presented-by-cloudbees.png"></div>
        </div>

        <!-- Agenda -->
        <div class="agenda-toggle">
            <div class="agenda-toggle-bar"></div>
        </div>
        <nav class="agenda">
            <p class="title-course">Course Title</p>
            <p class="sponsor-course">PRESENTED BY CLOUDBEES</p>
            <p class="title-agenda">COURSE AGENDA</p>
            <ul>
                <!-- Named internal links work, but with visual glitches on slide transitions -->
                <li>Section 1: Section 1 Title <a href="#/1" class="quicklink">Overview</a> | <a href="#/2" class="quicklink">Hands-on</a></li>
            </ul>
        </nav>

        <script src="../lib/js/head.min.js"></script>
        <script src="../js/reveal.js"></script>

        <script>

            // Full list of configuration options available at:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                center: false,
                controls: true,
                hash: true,
                progress: true,
                transition: 'slide', // none/fade/slide/convex/concave/zoom

                // The normal size is 960x700 (~4:3)
                // The x19 theme is optimized for 1280x720 (16:9)
                // Try 960x540 for a size bump at the same ratio
                width: 1024,
                height: 576,

                // Optional reveal.js plugins
                // Load promise.js before markdown.js for IE compatibility
                dependencies: [
                    { src: '../lib/js/promise.js', condition: function() { return !document.body.promise; } },
                    { src: '../lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: '../plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    // { src: '../plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: '../plugin/zoom-js/zoom.js', async: true },
                    { src: '../plugin/notes/notes.js', async: true }
                ]
            });

            (function() {

                var hamburger = {
                    agendaToggle: document.querySelector('.agenda-toggle'),
                    agenda: document.querySelector('.agenda'),
                    quicklinks: document.querySelector('.agenda').querySelectorAll('a'),

                    doToggle: function(e) {
                        e.preventDefault();
                        this.agendaToggle.classList.toggle('expanded');
                        this.agenda.classList.toggle('expanded');
                    }
                };

                hamburger.agendaToggle.addEventListener('click', function(e) { hamburger.doToggle(e); });

                for(var i = 0; i < hamburger.quicklinks.length; i++) {
                    hamburger.quicklinks[i].addEventListener('click', function(e) {
                        window.location = this.href;
                        hamburger.doToggle(e);
                    }, false);
                }

            }());

        </script>
    </body>
</html>
